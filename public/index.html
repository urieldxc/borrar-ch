<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mantenimiento alumnos Xarxatec Activa</title>
  </head>
  <body>
    <form name="altaEstudiante" action="/new-student" method="post">

        <h1>Register a new student</h1>

        <p>
            <label for="inputName">Name: </label>
            <input type="text" id="inputName" name="iName" required>
        </p>
        
        <p>
            <label for="inputFirstSurname">First Surname: </label>
            <input type="text" id="inputFirstSurname" name="iFirstSurname" required>
        </p>
        
        <p>
            <label for="inputSecondSurname">Second Surname: </label>
            <input type="text" id="inputSecondSurname" name="iSecondSurname">
        </p>
        
        <p>
            <label for="inputEmail">Email: </label>
            <input type="email" id="inputEmail" name="iEmail">
        </p>
        
        <p>
            <label for="inputPhone">Phone: </label>
            <input type="tel" id="inputPhone" name="iPhone">
        </p>

        <p>
            <label for="inputDescription">Description: </label> <br>
            <textarea name="iDescription" id="inputDescription" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Send">
        </p>
        
        
    </form>
  </body>
</html>
